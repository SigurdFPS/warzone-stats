<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="profile-container">
        <h1>Welcome, {{ username }}</h1>
        {% if stats.error %}
            <p>Error: {{ stats.error }}</p>
        {% else %}
            <p>K/D Ratio: {{ stats['data']['stats'][0]['value'] }}</p>
            <p>Wins: {{ stats['data']['stats'][1]['value'] }}</p>
            <p>Matches Played: {{ stats['data']['stats'][2]['value'] }}</p>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
